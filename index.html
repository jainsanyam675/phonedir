<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AddressBook</title>
	<link rel="stylesheet" href="phonestyle.css">
	<script src="phonescript.js"></script>
</head>
<body>
	<div class="title">
			<h1><center>PHONE DIRECTORY</center></h1>
		</div>
	<div class="container">
		
		
		<div class="quickadd"><button id="QuickAdd">+ Add</button></div>
		<div class="quickaddForm">
			<label for="fullname">Name: </label>
			<input type="text" id="fullname" class="formFields"><br>
			<br><label for="phone">Phone</label><input type="text" id="phone" class="formFields">
			<br><br>
			<button id="Add">Add Now</button><button id="Cancel">Cancel</button>
		</div><strong><hr></strong>
		<div class="addbook">
			<div class="entry">
			<div class="name"><p></p></div>
				
				<div class="phone"><p></p></div>
				
				<div class="del"><a href="#">Delete</a></div>
				
			</div> 
			
		</div>
	</div>
</body>
</html>
